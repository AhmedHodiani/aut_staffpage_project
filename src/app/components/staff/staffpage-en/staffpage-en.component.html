<header>
    <div class="background"></div>
    <div class="mask">
        <div class="container">
            <div class="context typewriter">
                    <div class="image d-md-none d-lg-block d-sm-none d-none" style="background-image: url(http://localhost:8000{{staffPage.image}}); background-size: cover; background-repeat: no-repeat;">

                    </div>
                    <div class="about">
                        <h1><span>{{staffPage.name_english}}</span></h1>
                        <p><span>{{staffPage.short_paragraph_english}}</span></p>
                    </div>
            </div>
        </div>
    </div>

        <div class="space">
            <p style="text-align:center; text-align: justify; font-size: 20px;">{{staffPage.long_paragraph_english}}</p>
        </div>
    </div>
</div>

<div class="htmlpage">

        <span [outerHTML]="staffPage.html_english"></span>

    </div>
</div>
